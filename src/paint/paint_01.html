<script>

  var downs = Rx.Observable.fromEvent(document.body, "mousedown");
  var moves = Rx.Observable.fromEvent(document, "mousemove");
  var ends = Rx.Observable.fromEvent(document, "mouseup");

  var drags = downs.flatMap(function () {
    return moves.takeUntil(ends);
  });

  drags.subscribe(function (e) {
    drawPoint(e.pageX, e.pageY, randomColor());
  });

</script>
